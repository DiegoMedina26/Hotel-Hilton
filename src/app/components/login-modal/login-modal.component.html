<div class="modal fade show d-block" tabindex="-1" role="dialog" *ngIf="mostrarModal" style="background-color: rgba(0,0,0,0.5);">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content rounded shadow">
        <div class="modal-header">
          <h5 class="modal-title">Iniciar Sesión</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal()"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input [(ngModel)]="usuario" name="usuario" id="usuario" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" required />
            </div>
            <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Fondo oscurecido al activar el modal -->
  <div class="modal-backdrop fade show" *ngIf="mostrarModal"></div>
