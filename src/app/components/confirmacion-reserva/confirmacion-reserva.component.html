<div class="p-4 shadow bg-white rounded">
  <h2>Confirmación de Reserva</h2>

  <p><strong>Número de habitación:</strong> {{ numeroHabitacion }}</p>
  <p><strong>Check-in:</strong> {{ checkin }}</p>
  <p><strong>Check-out:</strong> {{ checkout }}</p>
  <p><strong>Precio por noche:</strong> ${{ precio }}</p>

  <hr>

  <h4>Detalles de pago</h4>
  <div class="form-group">
    <label>Nombre del titular</label>
    <input type="text" class="form-control" [(ngModel)]="nombreTitular">
  </div>
  <div class="form-group">
    <label>Número de tarjeta</label>
    <input type="text" class="form-control" [(ngModel)]="numeroTarjeta">
  </div>
  <div class="form-group">
    <label>Fecha de vencimiento</label>
    <input type="text" class="form-control" placeholder="MM/AA" [(ngModel)]="vencimiento">
  </div>
  <div class="form-group">
    <label>CVV</label>
    <input type="text" class="form-control" [(ngModel)]="cvv">
  </div>

  <button class="btn btn-success mt-3" (click)="confirmarYPagar()" [disabled]="!formularioValido() || mostrandoPasarela">
    Confirmar y Pagar
  </button>

  <div *ngIf="mostrandoPasarela" class="pasarela-modal">
    <div class="pasarela-contenido">
      <p>Procesando pago...</p>
      <div class="spinner"></div>
    </div>
  </div>

  <p class="mt-3" *ngIf="mensaje">{{ mensaje }}</p>
</div>
