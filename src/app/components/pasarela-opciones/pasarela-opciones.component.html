<div class="p-4 shadow bg-white rounded">
  <h2>Confirmación de pago</h2>

  <p><strong>Número de Reserva:</strong> {{ reserva.reservationNumber }}</p>

  <hr />

  <h4>Detalles de pago</h4>
  <div class="form-group">
    <label>Nombre del titular</label>
    <input type="text" class="form-control" [(ngModel)]="nombreTitular" />
  </div>
  <div class="form-group">
    <label>Número de tarjeta</label>
    <input type="text" class="form-control" [(ngModel)]="numeroTarjeta" />
  </div>
  <div class="form-group">
    <label>Fecha de vencimiento</label>
    <input
      type="text"
      class="form-control"
      placeholder="MM/AA"
      [(ngModel)]="vencimiento"
    />
  </div>
  <div class="form-group">
    <label>CVV</label>
    <input type="text" class="form-control" [(ngModel)]="cvv" />
  </div>

  <hr />

  <button
    class="btn btn-primary m-2"
    (click)="pagarConStatus('6a715124-a0e3-4e05-93cb-f55c905aad07')"
    [disabled]="!formularioValido()"
  >
    Confirmar Pago
  </button>
  <button
    class="btn btn-danger m-2"
    (click)="pagarConStatus('6b8fbfb1-3ebc-416d-9403-805684688b75')"
  >
    Cancelar Reserva
  </button>
</div>
